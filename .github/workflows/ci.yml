name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Check syntax
        run: python -m compileall . -q
      
      - name: Run linting
        run: ruff check . --output-format=github
        continue-on-error: true
      
      - name: Run tests
        env:
          AGENT_API_KEY: test-api-key
          AGENT_ADMIN_KEY: test-admin-key
          AGENT_KEY_HASH_SECRET: test-hash-secret
        run: pytest tests/ -v --tb=short
      
  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agent-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d --name agent-test \
            -p 8000:8000 \
            -e AGENT_API_KEY=test-key \
            -e AGENT_ADMIN_KEY=test-admin \
            -e AGENT_KEY_HASH_SECRET=test-secret \
            agent-service:test
          sleep 5
          curl -f http://127.0.0.1:8000/health || exit 1
          docker stop agent-test
          docker rm agent-test
