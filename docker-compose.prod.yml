# Agent Service - Production Docker Compose Configuration
# Use this when running behind nginx/reverse proxy
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-service
    # Bind to localhost only - nginx will proxy to this
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      # REQUIRED: Set these in .env file!
      - AGENT_ADMIN_KEY=${AGENT_ADMIN_KEY}
      - AGENT_KEY_HASH_SECRET=${AGENT_KEY_HASH_SECRET}
      # Optional: Legacy single API key (for backwards compatibility)
      - AGENT_API_KEY=${AGENT_API_KEY:-}
      # Optional: LLM configuration
      - AGENT_PLANNER_MODE=${AGENT_PLANNER_MODE:-rules}
      - LLM_PROVIDER=${LLM_PROVIDER:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-}
      # Builder Mode (Phase 12)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      # Database path (inside container)
      - AGENT_DB_PATH=/app/data/jobs.db
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
